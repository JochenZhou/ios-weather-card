on:
  push:
    tags:
      - 'v*'
  release:
    types: [published, edited]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    # æ‰“åŒ…æ–‡ä»¶åˆ° ZIP
    - name: Create ZIP package
      run: |
        mkdir build
        cp ios-weather-card.js build/
        cp ios-weather-editor.js build/ || true
        cp -r weathericons build/
        cp hacs.json build/
        cd build
        zip -r ../ios-weather-card.zip .

    # ä¸Šä¼  ZIP åˆ°å½“å‰ Releaseï¼ˆtag push & release publish å‡æ”¯æŒï¼‰
    - name: Upload Release Asset
      uses: softprops/action-gh-release@v1
      with:
        files: ios-weather-card.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
