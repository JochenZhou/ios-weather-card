name: Build & Release ZIP

permissions:
  contents: write   # ğŸ”¥ å¿…é¡»åŠ ï¼Œå¦åˆ™æ— æ³•åˆ›å»º Release

on:
  push:
    tags:
      - 'v*'
  release:
    types: [published, edited]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Create ZIP package
      run: |
        mkdir build
        cp ios-weather-card.js build/
        cp ios-weather-editor.js build/ || true
        cp -r weathericons build/
        cp hacs.json build/
        cd build
        zip -r ../ios-weather-card.zip .

    - name: Upload Release Asset
      uses: softprops/action-gh-release@v1
      with:
        files: ios-weather-card.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
